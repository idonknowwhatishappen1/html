<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inhabitant</title>
</head>
<body>
<h1>Add Inhabitant</h1>
<form action="city" method="post">
    <input type="hidden" name="action" value="addInhabitant">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="dob">Date of Birth:</label><br>
    <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required><br><br>
    <label for="married">Marital Status:</label><br>
    <select id="married" name="married" required>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
        <option value="Widowed">Widowed</option>
    </select><br><br>
    <button type="submit">Add Inhabitant</button>
</form>
<br>
<a href="index.jsp">Back to Home</a>
</body>
</html>
